<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row m-5">
    <div class="col-md-4">
        <form action="/" method="POST">
            {% csrf_token %}
            <input class="form-control" name="page" type="text" placeholder="Enter Your Link" id="Link_input">
            </form>

    </div>

    <div class="col-md-2"> <button class="btn btn-primary" type="submit">Submit</button></div>

    <div class="col-md-6"> <button class="btn btn-warning" type="submit" onclick="clearForm()">Clear</button></div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">

            <table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Link</th>

    </tr>
  </thead>

  <tbody>
  {% for i in data_values %}
    <tr>
      <th scope="row">{{i.id}}</th>
      <td>{{i.stringname}}</td>
      <td>{{i.address}}</td>

    </tr>
    {% endfor %}
  </tbody>
</table>

        </div>
    </div>
</div>


<script>
        function clearForm() {
            document.querySelector('input[name="page"]').value = '';
        }
    </script>

</body>
</html>
